<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <!-- The line below links the style CSS document to the HTML form-->
        <link rel = "stylesheet" href = "format.css">        
    </head>
    <body>
        <h2 allign = center>Contact Form</h2>
        <form allign = center>
            <!-- The error handling is covered by the required and maxlength options-->
            First Name: <input type = "text" name = "First_Name" required maxlength = "15"/><br>
            Last Name: <input type = "text" name = "Last_Name" required maxlength = "15"/><br>
            Address: <input type = "text" name = "Address"required maxlength = "50"/><br>
            <!-- Creates a dropdown menu which has all 50 states in the US listed for the user to choose from-->
            State: <select name = "State" id = "State">
                <option value = "AL">Alabama</option>
                <option value = "AK">Alaska</option>
                <option value = "AZ">Arizona</option>
                <option value = "AR">Arkansas</option>
                <option value = "CA">California</option>
                <option value = "CO">Colorado</option>
                <option value = "CT">Connecticut</option>
                <option value = "DE">Deleware</option>
                <option value = "FL">Florida</option>
                <option value = "GA">Georgia</option>
                <option value = "HI">Hawaii</option>
                <option value = "ID">Idaho</option>
                <option value = "IL">Illinois</option>
                <option value = "IN">Indiana</option>
                <option value = "IA">Iowa</option>
                <option value = "KS">Kansas</option>
                <option value = "KY">Kentucky</option>
                <option value = "LA">Louisiana</option>
                <option value = "ME">Maine</option>
                <option value = "MD">Maryland</option>
                <option value = "MA">Massachusetts</option>
                <option value = "MI">Michigan</option>
                <option value = "MN">Minnesota</option>
                <option value = "MS">Mississippi</option>
                <option value = "MO">Missouri</option>
                <option value = "MT">Montana</option>
                <option value = "NE">Nebraska</option>
                <option value = "NV">Nevada</option>
                <option value = "NH">New Hampshire</option>
                <option value = "NJ">New Jersey</option>
                <option value = "NM">New Mexico</option>
                <option value = "NY">New York</option>
                <option value = "NC">North Carolina</option>
                <option value = "ND">North Dakota</option>
                <option value = "OH">Ohio</option>
                <option value = "OK">Oklahoma</option>
                <option value = "OR">Oregon</option>
                <option value = "PA">Pennsylvania</option>
                <option value = "RI">Rhode Island</option>
                <option value = "SC">South Carolina</option>
                <option value = "SD">South Dakota</option>
                <option value = "TN">Tennessee</option>
                <option value = "TX">Texas</option>
                <option value = "UT">Utah</option>
                <option value = "VT">Vermont</option>
                <option value = "VA">Virginia</option>
                <option value = "WA">Washington</option>
                <option value = "WV">West Virginia</option>
                <option value = "WI">Wisconsin</option>
                <option value = "WY">Wyoming</option>
            </select><br>
            <!-- The error handling is covered by the required, maxlength, and minlength options -->
            Zip: <input type = "number" name = "Zipcode" required minlength = "5" maxlength = "5"/><br>
            Phone #: <input type = "number" name = "Phone_Number" required maxlength = "10" minlength = "10"/><br>
            Email: <input type = "email" name = "Email" required maxlength = "30"/>
        </form>
        <!-- resets the values in the front end of the contact form -->
        <button type = "reset" value = "Reset">Reset</button>
        <!-- Non-functional -->
        <button>Save to Database</button>
        <!-- Creates a button the allows the saving of the temporary file as a submit type function -->
        <button id = "Save to File" type = "submit">Save to File</button>
        <!-- This script adds an event listener so that when the Save to File button is pressed it verifies it and sends the user 
        to the registration confirmation page -->
        <script>
            document.getElementById("Save to File").addEventListener("click", verify);
            function verify(){
                window.location.href = "RegistrationConfirmation.html"
            }
        </script>
        <p> 
            <!-- Hyperlinks are non-functional -->
            <a href = "View_contacts_in_database" target = "_blank">View contacts in database</a>.<br>
            <a href = "View_contacts_in_file" target = "_blank">View contacts in file</a>.
        </p>
    </body>
</html>
